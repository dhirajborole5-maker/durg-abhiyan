<!DOCTYPE html>
<html lang="mr">
<head>
<meta charset="UTF-8">
<title>दुर्ग संवर्धन अभियान नोंद</title>

<style>
body{
    font-family:"Times New Roman", serif;
    font-size:12px;
    margin:25px;
    background:#ffffff;
}

.container{
    max-width:900px;
    margin:auto;
}

h2{
    text-align:center;
    font-size:16px;
    margin-bottom:15px;
}

table{
    width:100%;
    border-collapse:collapse;
}

table, th, td{
    border:1px solid black;
}

th{
    background:#f2f2f2;
}

th, td{
    padding:6px;
    text-align:left;
    vertical-align:middle;
}

input, select, textarea{
    width:100%;
    border:none;
    outline:none;
    font-size:12px;
    font-family:"Times New Roman", serif;
}

textarea{
    height:50px;
    resize:none;
}

button{
    margin-top:10px;
    background:black;
    color:white;
    padding:5px 15px;
    border:none;
    font-size:12px;
    cursor:pointer;
}

.section{
    margin-top:20px;
}
</style>
</head>

<body>

<div class="container">

<h2>दुर्ग संवर्धन अभियान नोंद फॉर्म</h2>

<form id="durgForm">

<table>

<tr>
<th width="30%">किल्ल्याचे नाव</th>
<td><input type="text" id="killa"></td>
</tr>

<tr>
<th>तालुका</th>
<td><input type="text" id="taluka"></td>
</tr>

<tr>
<th>जिल्हा</th>
<td><input type="text" id="jilha"></td>
</tr>

<tr>
<th>जवळचे गाव</th>
<td><input type="text" id="gav"></td>
</tr>

<tr>
<th>वस्ती आहे का?</th>
<td>
<select id="vasti">
<option>होय</option>
<option>नाही</option>
</select>
</td>
</tr>

<tr>
<th>पाण्याचा स्रोत</th>
<td>
<select id="pani">
<option>नदी</option>
<option>विहीर</option>
<option>तलाव</option>
<option>बोअर</option>
<option>कालवा</option>
<option>बंधारा</option>
</select>
</td>
</tr>

<tr>
<th>ऐतिहासिक माहिती</th>
<td><textarea id="itihas"></textarea></td>
</tr>

</table>

<button type="button" onclick="saveData()">जतन करा</button>

</form>

<div class="section">

<h3 style="font-size:14px;">नोंद तपशील</h3>

<table id="dataTable">
<tr>
<th>किल्ला</th>
<th>तालुका</th>
<th>जिल्हा</th>
<th>गाव</th>
<th>वस्ती</th>
<th>पाणी</th>
<th>इतिहास</th>
</tr>
</table>

</div>

</div>

<script>
function saveData(){

var table = document.getElementById("dataTable");
var row = table.insertRow();

row.insertCell(0).innerHTML = document.getElementById("killa").value;
row.insertCell(1).innerHTML = document.getElementById("taluka").value;
row.insertCell(2).innerHTML = document.getElementById("jilha").value;
row.insertCell(3).innerHTML = document.getElementById("gav").value;
row.insertCell(4).innerHTML = document.getElementById("vasti").value;
row.insertCell(5).innerHTML = document.getElementById("pani").value;
row.insertCell(6).innerHTML = document.getElementById("itihas").value;

document.getElementById("durgForm").reset();
}
</script>

</body>
</html>
