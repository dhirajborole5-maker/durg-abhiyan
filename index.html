<!DOCTYPE html>
<html lang="mr">
<head>
<meta charset="UTF-8">
<title>दुर्ग संवर्धन अभियान नोंद तपशील</title>

<style>
body{
    font-family: Arial;
    background:#f4f4f4;
    padding:20px;
}

.container{
    background:white;
    padding:25px;
    border-radius:10px;
    max-width:1000px;
    margin:auto;
}

h1,h2{
    text-align:center;
}

input, textarea{
    width:100%;
    padding:8px;
    margin:5px 0 15px 0;
}

table{
    width:100%;
    border-collapse:collapse;
    margin-bottom:20px;
}

table, th, td{
    border:1px solid black;
}

th, td{
    padding:8px;
    text-align:center;
}

.checkbox-group{
    display:flex;
    gap:15px;
    flex-wrap:wrap;
}

button{
    background:green;
    color:white;
    padding:10px 20px;
    border:none;
    cursor:pointer;
    border-radius:5px;
}

button:hover{
    background:darkgreen;
}
</style>
</head>

<body>

<div class="container">

<h1>दुर्ग संवर्धन अभियान नोंद तपशील</h1>

<h2>किल्ल्याची प्राथमिक माहिती</h2>

<label>किल्ल्याचे नाव:</label><input type="text"><label>तालुका:</label><input type="text">
<label>जिल्हा:</label>
<input type="text">





<label>किल्ल्यावर देव/मंदिर आहे का? कोणते?</label>
<input type="text">

<label>आयुर्वेदिक वनस्पती:</label>
<textarea rows="3"></textarea>


<h2>गावाची माहिती</h2>

<label>किल्ल्यावर वस्ती आहे का?</label>
<input type="text">

<label>गावाचे नाव:</label>
<input type="text">

<label>लोकसंख्या:</label>
<input type="text">


<h2>संपर्क माहिती</h2>

<table>
<tr>
<th>संपर्क व्यक्ती</th>
<th>पूर्ण नाव</th>
<th>मोबाईल नं.</th>
</tr>

<tr><td>स्थानिक संपर्क</td><td><input type="text"></td><td><input type="text"></td></tr>
<tr><td>सरपंच</td><td><input type="text"></td><td><input type="text"></td></tr>
<tr><td>ग्रामसेवक</td><td><input type="text"></td><td><input type="text"></td></tr>
<tr><td>डॉक्टर/वैद्य</td><td><input type="text"></td><td><input type="text"></td></tr>
<tr><td>शिक्षक</td><td><input type="text"></td><td><input type="text"></td></tr>
<tr><td>प्रगत शेतकरी</td><td><input type="text"></td><td><input type="text"></td></tr>
<tr><td>अभ्यासक</td><td><input type="text"></td><td><input type="text"></td></tr>
</table>


<h2>विस्तृत माहिती</h2>

<label>पीक/शेती माहिती:</label>
<textarea rows="3"></textarea>

<label>वनस्पती / झाडे:</label>
<textarea rows="3"></textarea>

<label>प्राणी:</label>
<textarea rows="3"></textarea>

<label>पाणी स्रोत:</label>

<div class="checkbox-group">
<label><input type="checkbox"> नदी</label>
<label><input type="checkbox"> विहीर</label>
<label><input type="checkbox"> बोअर</label>
<label><input type="checkbox"> तलाव</label>
<label><input type="checkbox"> कालवा</label>
<label><input type="checkbox"> बंधारा</label>
</div>

<br>

<label>ऐतिहासिक माहिती:</label>
<textarea rows="5"></textarea>

<br><br>

<button type="submit">माहिती साठवा</button>

</div>

</body>
</html>
