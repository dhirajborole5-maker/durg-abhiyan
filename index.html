<!DOCTYPE html>
<html lang="mr">
<head>
<meta charset="UTF-8">
<title>दुर्ग संवर्धन अहवाल</title>

<style>
body{
    font-family: Arial;
    font-size:14px;
    background:#ffffff;
    margin:20px;
}

.container{
    max-width:950px;
    margin:auto;
}

h2{
    text-align:center;
    font-size:18px;
    margin-bottom:15px;
}

table{
    width:100%;
    border-collapse:collapse;
    margin-bottom:15px;
}

table, th, td{
    border:1px solid black;
}

th, td{
    padding:6px;
    text-align:left;
}

input, select, textarea{
    width:100%;
    border:none;
    outline:none;
    font-size:14px;
}

textarea{
    resize:none;
    height:50px;
}

button{
    background:black;
    color:white;
    padding:6px 15px;
    border:none;
    cursor:pointer;
    font-size:14px;
}
</style>
</head>

<body>

<div class="container">

<h2>दुर्ग संवर्धन अभियान अहवाल</h2>

<form id="durgForm">

<table>

<tr>
<td>किल्ल्याचे नाव</td>
<td><input type="text" id="killa"></td>
</tr>

<tr>
<td>तालुका</td>
<td><input type="text" id="taluka"></td>
</tr>

<tr>
<td>जिल्हा</td>
<td><input type="text" id="jilha"></td>
</tr>

<tr>
<td>जवळचे गाव</td>
<td><input type="text" id="gav"></td>
</tr>

<tr>
<td>वस्ती आहे का?</td>
<td>
<select id="vasti">
<option>होय</option>
<option>नाही</option>
</select>
</td>
</tr>

<tr>
<td>पाण्याचा स्रोत</td>
<td>
<select id="pani">
<option>नदी</option>
<option>विहीर</option>
<option>तलाव</option>
<option>बोअर</option>
<option>काळवा</option>
<option>बंधारा</option>
</select>
</td>
</tr>

<tr>
<td>ऐतिहासिक माहिती</td>
<td><textarea id="itihas"></textarea></td>
</tr>

</table>

<button type="button" onclick="saveData()">जतन करा</button>

</form>

<br>

<h3>नोंदी</h3>

<table id="dataTable">
<tr>
<th>किल्ला</th>
<th>तालुका</th>
<th>जिल्हा</th>
<th>गाव</th>
<th>वस्ती</th>
<th>पाणी</th>
<th>इतिहास</th>
</tr>
</table>

</div>

<script>
function saveData(){

var table = document.getElementById("dataTable");
var row = table.insertRow();

row.insertCell(0).innerHTML = document.getElementById("killa").value;
row.insertCell(1).innerHTML = document.getElementById("taluka").value;
row.insertCell(2).innerHTML = document.getElementById("jilha").value;
row.insertCell(3).innerHTML = document.getElementById("gav").value;
row.insertCell(4).innerHTML = document.getElementById("vasti").value;
row.insertCell(5).innerHTML = document.getElementById("pani").value;
row.insertCell(6).innerHTML = document.getElementById("itihas").value;

document.getElementById("durgForm").reset();
}
</script>

</body>
</html>
