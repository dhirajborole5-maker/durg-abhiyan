<!DOCTYPE html>
<html lang="mr">
<head>
<meta charset="UTF-8">
<title>दुर्ग संवर्धन अभियान नोंद</title>
<style>
body { font-family: Arial; background:#f4f4f4; padding:20px; }
.container { background:white; padding:20px; border-radius:10px; }
input, textarea, select {
width:100%; padding:8px; margin:5px 0 15px;
}
button {
background:green; color:white;
padding:10px 20px; border:none;
border-radius:5px; cursor:pointer;
}
table {
width:100%; border-collapse: collapse;
margin-top:20px;
}
table, th, td {
border:1px solid black;
padding:8px;
}
</style>
</head>
<body>

<div class="container">
<h2>दुर्ग संवर्धन अभियान नोंद तपशील</h2>

<form id="durgForm">

<label>किल्ल्याचे नाव:</label>
<input type="text" id="killa">

<label>तालुका:</label>
<input type="text" id="taluka">

<label>जिल्हा:</label>
<input type="text" id="jilha">

<label>जवळचे गाव:</label>
<input type="text" id="gav">

<label>वस्ती आहे का?</label>
<select id="vasti">
<option>होय</option>
<option>नाही</option>
</select>

<label>पाण्याचा स्रोत:</label>
<select id="pani">
<option>नदी</option>
<option>विहीर</option>
<option>तलाव</option>
<option>बोअर</option>
<option>काळवा</option>
<option>बंधारा</option>
</select>

<label>ऐतिहासिक माहिती:</label>
<textarea id="itihas"></textarea>

<button type="button" onclick="saveData()">जतन करा</button>

</form>

<h3>नोंदी</h3>
<table id="dataTable">
<tr>
<th>किल्ला</th>
<th>तालुका</th>
<th>जिल्हा</th>
<th>गाव</th>
<th>वस्ती</th>
<th>पाणी</th>
<th>इतिहास</th>
</tr>
</table>

</div>

<script>
function saveData() {

var table = document.getElementById("dataTable");

var row = table.insertRow();

row.insertCell(0).innerHTML = document.getElementById("killa").value;
row.insertCell(1).innerHTML = document.getElementById("taluka").value;
row.insertCell(2).innerHTML = document.getElementById("jilha").value;
row.insertCell(3).innerHTML = document.getElementById("gav").value;
row.insertCell(4).innerHTML = document.getElementById("vasti").value;
row.insertCell(5).innerHTML = document.getElementById("pani").value;
row.insertCell(6).innerHTML = document.getElementById("itihas").value;

document.getElementById("durgForm").reset();
}
</script>

</body>
</html>
