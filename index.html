<!DOCTYPE html>
<html lang="mr">
<head>
<meta charset="UTF-8">
<title>दुर्ग संवर्धन अभियान अहवाल</title>

<style>
body{
    font-family: "Times New Roman", serif;
    font-size:13px;
    margin:30px;
    background:#fff;
}

.container{
    max-width:800px;
    margin:auto;
}

h2{
    text-align:center;
    font-size:18px;
    margin-bottom:5px;
}

.subtitle{
    text-align:center;
    margin-bottom:20px;
}

label{
    font-weight:bold;
}

input, select, textarea{
    width:100%;
    padding:5px;
    margin-bottom:10px;
    font-size:13px;
    font-family:"Times New Roman", serif;
}

textarea{
    height:70px;
}

button{
    background:black;
    color:white;
    padding:6px 15px;
    border:none;
    cursor:pointer;
    font-size:13px;
}

.report{
    margin-top:30px;
    padding-top:20px;
    border-top:1px solid black;
    line-height:1.8;
}
</style>
</head>

<body>

<div class="container">

<h2>दुर्ग संवर्धन अभियान</h2>
<div class="subtitle">प्राथमिक माहिती अहवाल</div>

<form id="durgForm">

<label>किल्ल्याचे नाव</label>
<input type="text" id="killa">

<label>तालुका</label>
<input type="text" id="taluka">

<label>जिल्हा</label>
<input type="text" id="jilha">

<label>जवळचे गाव</label>
<input type="text" id="gav">

<label>वस्ती आहे का?</label>
<select id="vasti">
<option>होय</option>
<option>नाही</option>
</select>

<label>पाण्याचा स्रोत</label>
<select id="pani">
<option>नदी</option>
<option>विहीर</option>
<option>तलाव</option>
<option>बोअर</option>
<option>कालवा</option>
<option>बंधारा</option>
</select>

<label>ऐतिहासिक माहिती</label>
<textarea id="itihas"></textarea>

<button type="button" onclick="generateReport()">जतन करा</button>

</form>

<div class="report" id="reportOutput"></div>

</div>

<script>
function generateReport(){

var killa = document.getElementById("killa").value;
var taluka = document.getElementById("taluka").value;
var jilha = document.getElementById("jilha").value;
var gav = document.getElementById("gav").value;
var vasti = document.getElementById("vasti").value;
var pani = document.getElementById("pani").value;
var itihas = document.getElementById("itihas").value;

var reportText = `
<b>दुर्ग संवर्धन अभियान</b><br>
प्राथमिक माहिती अहवाल<br><br>

किल्ल्याचे नाव : ${killa} <br>
तालुका : ${taluka} <br>
जिल्हा : ${jilha} <br>
जवळचे गाव : ${gav} <br>
वस्ती आहे का : ${vasti} <br>
पाण्याचा स्रोत : ${pani} <br>
ऐतिहासिक माहिती : ${itihas} <br><br>

दिनांक : ____________________ <br>
अधिकाऱ्याची सही : ____________________
`;

document.getElementById("reportOutput").innerHTML = reportText;

document.getElementById("durgForm").reset();
}
</script>

</body>
</html>
